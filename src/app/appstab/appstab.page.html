<ion-header>
  <ion-toolbar>
    <ion-title>Apps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Apps</ion-title>

    </ion-toolbar>
  </ion-header>
<br>
  <swiper [virtual]="true" >
<ng-template swiperSlide *ngFor="let item of fixedlist; index as i">
<ion-card >
  <img src="{{item.banner}} " style="display:block; height:250px; width:fit-content;">
<ion-item lines="none" color="light" style="--padding-top:8px;--padding-bottom:8px;">
<ion-thumbnail slot="start">
  <img src="{{item.icon}} " style="border-radius: 20%; height:90%;width: auto;">
</ion-thumbnail>
<ion-label>
  <h2>{{item.name}}</h2>
  <p>{{item.desc}}</p>
</ion-label>
<ion-button class="get-button" (click)="openBrowser(item.url)" fill="solid" strong="true" shape="round" size="small" expand="full" slot="end" style="--padding-start:20px; --padding-end:20px;">GET</ion-button>
</ion-item>
</ion-card>
</ng-template></swiper>
